<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
      <div class="main">
        <div class="logo">
          <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>
        <div class="search">
            <p>Search the web using Google!</p>
            <input type="text" name="search" class="input-search" id="">
            <div class="buttons">
              <button type="button" class="btn">Google Search</button>
              <button type="button" class="btn">I'm Feeling lucky</button>
            </div>
        </div>
        <div class="content">
          <div class="content-1" style="text-align: center;background-color: aqua;flex: 40%;padding-bottom: 13px;padding-top: 13px;">
            <p>Special Seraches</p>
            <a href="https://www.stanford.edu/search/">Stanford Search</a><br>
            <a href="https://www.techrepublic.com/article/how-to-run-a-google-search-from-the-linux-command-line/">Linux Search</a><br>
          </div>
          <div class="content-2" style="padding-top: 4px;padding-bottom: 4px;text-align: center; background-color: darkcyan;flex: 20%;margin-left: 3px;">
            <a href="https://support.google.com">Help!</a><br>
            <a href="https://about.google">About Google!</a><br>
            <a href="https://www.globaldata.com/company-profile/google-llc/#:~:text=Google%20LLC%20(Google)%2C%20a,and%20enterprise%20and%20hardware%20products.">Company Info</a><br>
            <a href="https://www.google.com/doodles">Google! Logos</a><br>
          </div>
          <div class="content-3" style="text-align: center; background-color: #0b6464;flex: 40%;margin-left: 3px;">
            <p>Get Google<br>
            updates monthly!
            </p>
            <input type="text" placeholder="your e-mail"><br>
            <button type="button" style="padding: 3px;">Subscribe</button>
            <a href="">Archive</a>
          </div>
        </div>
        <div class="footer">
          <p>Copyright &copy;1998 Google Inc.</p>
        </div>
      </div>
    </body>
</html>
